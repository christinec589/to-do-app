<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <!-- Custom Styles -->
        <link rel="stylesheet" href="styles/main.css">

     <title>To-Do App</title>
   </head>
   <body>
         <header class="mdl-layout__header mdl-layout__header--transparent">
            <h1>To-Do App</h1>
        </header> 

    <form id="addToDoForm" class='mdl-list'> 
        <label for="newToDoText">New To-Do:</label>
        <input type="text" id="newToDoText">
        <button type="submit">Add To-Do!</button>
    </form>

    <ul id="toDoList" class="mdl-list">
     <li class="mdl-list__item">
     <span class="mdl-list__item-primary-content"></span>
    </li>
    </ul>


    <script src="app.js"></script>
   </body>
 </html>
